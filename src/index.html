<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OG</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <form id="form">
    <h2>Фіксація годин</h2>

    <label for="name">Імʼя:</label>
    <select id="name" required>
      <option value="" disabled selected>Оберіть імʼя</option>
      <option>Олена</option>
      <option>Іван</option>
      <option>Марія</option>
    </select>

    <label for="project">Проєкт:</label>
    <select id="project" required>
      <option value="" disabled selected>Оберіть проєкт</option>
      <option>Проєкт 1</option>
      <option>Проєкт 2</option>
      <option>Проєкт 3</option>
    </select>

    <label for="hours">Години:</label>
    <select id="hours" required>
      <option value="" disabled selected>Оберіть кількість</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>

    <!-- ✅ Кнопка має текст всередині, а не в атрибуті -->
    <button type="submit">Відправити</button>
    <p class="version">fix submit 0.3v</p>
  </form>

  <script>
    const form = document.getElementById("form");
    const tg = window.Telegram?.WebApp; // Перевірка чи відкрито через Telegram

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        project: document.getElementById("project").value,
        hours: document.getElementById("hours").value,
        date: new Date().toLocaleDateString("uk-UA")
      };

      try {
        const response = await fetch("https://orion-group-2.app.n8n.cloud/webhook-test/save-hours", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("Не вдалося відправити дані");

        if (tg) {
          tg.showAlert("✅ Дані успішно відправлено!");
          tg.close();
        } else {
          alert("✅ Дані успішно відправлено!");
        }
      } catch (error) {
        console.error("❌ Помилка:", error);
        if (tg) tg.showAlert("❌ Помилка при відправці!");
        else alert("❌ Помилка при відправці!");
      }
    });
  </script>

  <script type="module" src="./main.js"></script>
</body>

</html>
