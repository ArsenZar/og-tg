  <script>
    const form = document.getElementById("form");
    const tg = window.Telegram?.WebApp; // Перевірка чи відкрито через Telegram

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        project: document.getElementById("project").value,
        hours: document.getElementById("hours").value,
        date: new Date().toLocaleDateString("uk-UA")
      };

      try {
        const response = await fetch("https://orion-group-2.app.n8n.cloud/webhook/save-hours", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("Не вдалося відправити дані");

        if (tg) {
          tg.showAlert("✅ Дані успішно відправлено!");
          tg.close();
        } else {
          alert("✅ Дані успішно відправлено!");
        }
      } catch (error) {
        console.error("❌ Помилка:", error);
        if (tg) tg.showAlert("❌ Помилка при відправці!");
        else alert("❌ Помилка при відправці!");
      }
    });
  </script>
